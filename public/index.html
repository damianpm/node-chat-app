<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Node Chat API</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users">

    </div>
  </div>
  <div class="chat__main">
    <ol class="chat__messages" id="messages"></ol>
    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Write your message" autofocus autocomplete="off"/>
        <button type="submit" name="button">Send</button>
      </form>
        <button type="button" name="button" id="send-location">Send location</button>
    </div>


  </div>



  <script type="text/javascript" src="/socket.io/socket.io.js">
  </script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/js/libs/moment.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
